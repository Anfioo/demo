<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 智慧教务系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="resources/images/logo1.webp" type="image/webp">
</head>
<body>
    <div class="register-page">
        <div class="register-container">
            <div class="register-header">
                <img src="resources/images/logo1.webp" alt="智慧教务" class="logo">
                <h2>新用户注册</h2>
                <p>创建您的智慧教务账号</p>
            </div>

            <form id="registerForm" onsubmit="return validateRegisterForm()">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="studentId" name="studentId" 
                               placeholder="学号/工号" required>
                    </div>
                    <span class="hint">请输入8-12位数字学号或工号</span>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" 
                               placeholder="姓名" required>
                    </div>
                    <span class="hint">请输入真实姓名</span>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" 
                               placeholder="邮箱" required>
                    </div>
                    <span class="hint">用于接收重要通知和找回密码</span>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" 
                               placeholder="设置密码" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                    <span class="hint">密码长度8-20位，必须包含字母和数字</span>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               placeholder="确认密码" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                    <span class="hint">请再次输入密码</span>
                </div>

                <button type="submit" class="register-btn">注册</button>

                <div class="login-link">
                    已有账号？<a href="login.html">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
