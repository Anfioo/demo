<div class="calendar-container">
    <div class="calendar-header">
        <div class="calendar-nav">
            <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <h2>2024年 春季学期</h2>
            <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="view-options">
            <button class="active">月视图</button>
            <button>周视图</button>
            <button>列表视图</button>
        </div>
    </div>

    <div class="calendar-grid">
        <div class="weekdays">
            <div>周日</div>
            <div>周一</div>
            <div>周二</div>
            <div>周三</div>
            <div>周四</div>
            <div>周五</div>
            <div>周六</div>
        </div>
        <div class="days">
            <!-- 日历格子将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="events-list">
        <h3>近期事件</h3>
        <div class="event-item">
            <div class="event-date">
                <span class="date">25</span>
                <span class="month">3月</span>
            </div>
            <div class="event-content">
                <h4>期中考试周开始</h4>
                <p><i class="fas fa-clock"></i> 08:00 - 17:00</p>
                <p><i class="fas fa-map-marker-alt"></i> 各考场</p>
            </div>
        </div>
        <div class="event-item">
            <div class="event-date">
                <span class="date">1</span>
                <span class="month">4月</span>
            </div>
            <div class="event-content">
                <h4>清明节放假</h4>
                <p><i class="fas fa-calendar-day"></i> 放假3天</p>
            </div>
        </div>
    </div>
</div>

<style>
.calendar-container {
    padding: 20px;
    background: #f0f2f5;
    min-height: calc(100vh - 56px);
    display: grid;
    grid-template-columns: auto 300px;
    gap: 20px;
}

.calendar-header {
    grid-column: 1 / -1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
}

.calendar-nav {
    display: flex;
    align-items: center;
    gap: 15px;
}

.nav-btn {
    background: white;
    border: none;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.view-options {
    display: flex;
    gap: 10px;
}

.view-options button {
    padding: 8px 16px;
    border: 1px solid #ddd;
    background: white;
    border-radius: 4px;
    cursor: pointer;
}

.view-options button.active {
    background: #3498db;
    color: white;
    border-color: #3498db;
}

.calendar-grid {
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    width: fit-content;
}

.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 100px);
    text-align: center;
    font-weight: bold;
    color: #2c3e50;
    padding: 15px 0;
    border-bottom: 1px solid #eee;
}

.days {
    display: grid;
    grid-template-columns: repeat(7, 100px);
    gap: 0;
    padding: 0;
}

.day {
    width: 100px;
    height: 100px;
    padding: 10px;
    border: 1px solid #eee;
    font-size: 16px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    background: white;
    transition: background-color 0.2s;
}

.day:hover {
    background: #f8f9fa;
}

.day.today {
    background: #e8f4f9;
    border-color: #3498db;
    font-weight: bold;
}

.day.has-event::after {
    content: '';
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 6px;
    background: #3498db;
    border-radius: 50%;
}

.events-list {
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    height: fit-content;
}

.event-item {
    display: flex;
    gap: 15px;
    padding: 15px;
    border-bottom: 1px solid #eee;
    transition: background-color 0.2s;
}

.event-item:hover {
    background: #f8f9fa;
}

.event-item:last-child {
    border-bottom: none;
}

.event-date {
    text-align: center;
    min-width: 60px;
}

.event-date .date {
    font-size: 24px;
    font-weight: bold;
    color: #2c3e50;
    display: block;
}

.event-date .month {
    color: #7f8c8d;
    font-size: 14px;
}

.event-content h4 {
    margin: 0 0 5px 0;
    color: #2c3e50;
}

.event-content p {
    margin: 5px 0;
    color: #7f8c8d;
    font-size: 14px;
}

.event-content i {
    margin-right: 5px;
    color: #3498db;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const daysContainer = document.querySelector('.days');
    const currentDate = new Date();
    const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
    
    // 生成日历格子
    for (let i = 1; i <= daysInMonth; i++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        if (i === currentDate.getDate()) {
            dayElement.classList.add('today');
        }
        // 示例：添加一些随机事件标记
        if (Math.random() > 0.8) {
            dayElement.classList.add('has-event');
        }
        dayElement.textContent = i;
        daysContainer.appendChild(dayElement);
    }
});
</script>
